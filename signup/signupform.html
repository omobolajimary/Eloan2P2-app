<!DOCTYPE html>
<head><link rel="stylesheet" href="signup.css"

</head>
<body>
<div class="container">
    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>First Name</label>
            <input type="text"placeholder="Ritari" id="First Name">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Last Name</label>
            <input type="text"placeholder="ritwura" id="Last Name">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Date of Birth </label>
            <input type="text"placeholder="01/02/2020" id="Date of Birth">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Phone Number</label>
            <input type="text"placeholder="+2348000000" id="Phone Number">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="Address">
            <label>Address</label>
            <input type="text"placeholder=" " id="Address">
            
            
        </div>

        <div class="form-control">
            <label>Email</label>
            <input type="email"placeholder="rit@y.com" id="Email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        
        <div class="form-control">
            <label>Password</label>
            <input type="password"placeholder="password" id="password">
            <i class="fa-check-circle"></i>
            <i class="fa-exclamation-circle"></i>
            <small>Error message</small>
        
        </div>
        <p> By creating an account with us you agree to our Terms and Conditions</p>
        <button>Submit</button>
        
    </form>
</div>
